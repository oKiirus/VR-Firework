<!DOCTYPE html>

<html>
    <head>
        <title>
            FireWork
        </title>
        <script src = 'https://aframe.io/releases/1.0.4/aframe.min.js'>

        </script>
        <script  src = 'https://unpkg.com/aframe-spe-particles-component@1.0.4/dist/aframe-spe-particles-component.min.js'>

        </script>
    </head>

    <body>
        <a-scene>
            <a-sky color = 'black'>

            </a-sky>  

            <a-camera position = '0 0 25'>

            </a-camera>
            
            <a-entity position = '0 0 0' spe-particles = '
                color : red, orange, yellow, green, blue, purple, pink;
                distribution : sphere;
                randomize-velocity : true;
                radius : 1;
                particle-count : 1000;
                velocity : 2;
                velocity-spread : 15;
                drag : 1;
                max-age : 5;
                duration : -1;
                blending : additive;
                active-multiplier : 100;
                size : 1 2 3 4
            '>

            </a-entity>
            
        </a-scene>  
    </body>
    
</html>
